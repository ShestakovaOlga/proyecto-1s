<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="/style.e308ff8e.js"></script></head>

<body>
    <div class="container">
        <form class="main" action="#" method="post">
            <label for="name">Nombre</label>
            <div class="name">
                <input placeholder="Nombre" type="text" id="name" name="name">
                <input placeholder="Apellido" type="text" id="name" name="name">
            </div>
            <label for="email">Nombre de usuario </label>
                <input placeholder="@gmail.com" type="email" name="email" id="mail">
           
            <label for="password">Contraseña</label>
                <input type="password" name="password" id="password">
            
            <label for="password2">Confirmar tu contraseña </label>
                <input type="password" name="password2" id="password2">
           
            <label for="date">Fecha de nacimiento  </label>
            <div class="date">
                <input placeholder="Día" type="text" name="date" id="date">
                <select name="date" id="mounth">
                    <option>mes</option>
                    <option>Jan</option>
                    <option>Feb</option>
                    <option>Mar</option>
                    <option>Apr</option>
                    <option>May</option>
                    <option>Jun</option>
                    <option>Jul</option>
                    <option>Aug</option>
                    <option>Sep</option>
                    <option>Oct</option>
                    <option>Nov</option>
                    <option>Dic</option>
                </select>
                <input placeholder="Año" type="text" name="date" id="year">
          </div>
            <label for="genero">Sexo </label>
                <select name="genero" id="genero">
                    <option value="Selecciona tu genero">Selecciona tu genero</option>
                    <option>Famele</option>
                    <option>Male</option>
                </select>
           
            <label for="tel">Teléfono móvil</label>
                <input placeholder="684 333 222" type="tel" name="tel" id="tel" pattern="[0-9]{9}">
            
            <label for="mail2">Tu dirección de correo electrónico actual</label>
                <input type="email" name="mail2" id="mail2">
            
            <label for="ubication">
                Ubicación </label>
                <select name="ubication" id="ubication">
                    <option value="">España</option>
                    <option value="">Portugal</option>
                </select>
           
            <input class="botton" type="submit" value="Siguiente paso">
        </form>
    </div>
